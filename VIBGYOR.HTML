
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIBGYOR Background Changer</title>
  <style>
    body {
      transition: background-color 0.5s ease;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .color-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .violet { background-color: violet; }
    .indigo { background-color: indigo; }
    .blue   { background-color: blue; }
    .green  { background-color: green; }
    .yellow { background-color: gold; color: black; }
    .orange { background-color: orange; }
    .red    { background-color: red; }
  </style>
</head>
<body>

  <h2>VIBGYOR COLORS</h2>

  <div id="buttons">
    <button class="color-btn violet" onclick="changeColor('violet')">Violet</button>
    <button class="color-btn indigo" onclick="changeColor('indigo')">Indigo</button>
    <button class="color-btn blue" onclick="changeColor('blue')">Blue</button>
    <button class="color-btn green" onclick="changeColor('green')">Green</button>
    <button class="color-btn yellow" onclick="changeColor('gold')">Yellow</button>
    <button class="color-btn orange" onclick="changeColor('orange')">Orange</button>
    <button class="color-btn red" onclick="changeColor('red')">Red</button>
  </div>

  <script src="VIBGYOR.JS">
   
  </script>

</body>
</html>
